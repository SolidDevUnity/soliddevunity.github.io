            computed: {
                filteredAndSortedUsers() {
                    let filtered = this.users;
                    
                    // Apply search filter
                    if (this.searchQuery) {
                        filtered = filtered.filter(user => 
                            user.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            user.email.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            user.role.toLowerCase().includes(this.searchQuery.toLowerCase())
                        );
                    }
                    
                    // Apply status filter
                    if (this.statusFilter !== 'all') {
                        filtered = filtered.filter(user => user.status === this.statusFilter);
                    }
                    
                    // Apply sorting
                    return filtered.sort((a, b) => {
                        let aVal = a[this.sortField];
                        let bVal = b[this.sortField];
                        
                        if (typeof aVal === 'string') {
                            aVal = aVal.toLowerCase();
                            bVal = bVal.toLowerCase();
                        }
                        
                        if (this.sortDirection === 'asc') {
                            return aVal > bVal ? 1 : -1;
                        } else {
                            return aVal < bVal ? 1 : -1;
                        }
                    });
                },
                
                filteredProjects() {
                    let filtered = this.projects;
                    
                    if (this.searchQuery) {
                        filtered = filtered.filter(project =>
                            project.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            project.type.toLowerCase().includes(this.searchQuery.toLowerCase())
                        );
                    }
                    
                    if (this.statusFilter !== 'all') {
                        filtered = filtered.filter(project => project.status === this.statusFilter);
                    }
                    
                    return filtered.sort((a, b) => {
                        let aVal = a[this.sortField];
                        let bVal = b[this.sortField];
                        
                        if (typeof aVal === 'string') {
                            aVal = aVal.toLowerCase();
                            bVal = bVal.toLowerCase();
                        }
                        
                        if (this.sortDirection === 'asc') {
                            return aVal > bVal ? 1 : -1;
                        } else {
                            return aVal < bVal ? 1 : -1;
                        }
                    });
                },
                
                activeUsers() {
                    return this.users.filter(u => u.status === 'active').length;
                },
                
                completedProjects() {
                    return this.projects.filter(p => p.status === 'completed').length;
                }
            },
            methods: {
                changeView(view) {
                    this.currentView = view;
                    this.searchQuery = '';
                    this.statusFilter = 'all';
                    this.sortField = 'name';
                    
                    if (view === 'analytics') {
                        this.$nextTick(() => {
                            this.renderCharts();
                        });
                    }
                },
                
                toggleSidebar() {
                    this.sidebarOpen = !this.sidebarOpen;
                },
                
                sortBy(field) {
                    if (this.sortField === field) {
                        this.sortDirection = this.sortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortField = field;
                        this.sortDirection = 'asc';
                    }
                },
                
                openAddModal() {
                    this.modalMode = 'add';
                    this.formData = {
                        name: '',
                        email: '',
                        role: 'Developer',
                        status: 'active',
                        joinDate: new Date().toISOString().split('T')[0]
                    };
                    this.showModal = true;
                },
                
                openEditModal(user) {
                    this.modalMode = 'edit';
                    this.currentEditItem = user;
                    this.formData = { ...user };
                    this.showModal = true;
                },
                
                closeModal() {
                    this.showModal = false;
                    this.currentEditItem = null;
                },
                
                saveUser() {
                    if (this.modalMode === 'add') {
                        const newUser = {
                            id: this.users.length + 1,
                            ...this.formData,
                            avatar: ''
                        };
                        this.users.push(newUser);
                        this.stats.totalUsers++;
                    } else {
                        const index = this.users.findIndex(u => u.id === this.currentEditItem.id);
                        if (index !== -1) {
                            this.users[index] = { ...this.users[index], ...this.formData };
                        }
                    }
                    this.closeModal();
                },
                
                deleteUser(userId) {
                    if (confirm('Are you sure you want to delete this user?')) {
                        this.users = this.users.filter(u => u.id !== userId);
                        this.stats.totalUsers--;
                    }
                },
                
                getStatusColor(status) {
                    const colors = {
                        active: 'bg-green-100 text-green-800',
                        inactive: 'bg-gray-100 text-gray-800',
                        completed: 'bg-blue-100 text-blue-800',
                        in_progress: 'bg-yellow-100 text-yellow-800',
                        planning: 'bg-purple-100 text-purple-800'
                    };
                    return colors[status] || 'bg-gray-100 text-gray-800';
                },
                
                formatCurrency(value) {
                    return new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD'
                    }).format(value);
                },
                
                renderCharts() {

                            type: 'line',

                                    label: 'Downloads',
                                    data: this.analyticsData.downloads,
                                    borderColor: 'rgb(79, 70, 229)',
                                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                    tension: 0.4,
                                    fill: true
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: {
                                        display: false
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                    
                    // Revenue Chart
                    const revenueCtx = document.getElementById('revenueChart');
                    if (revenueCtx) {
                        new Chart(revenueCtx, {
                            type: 'bar',

                                labels: this.analyticsData.labels,

                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
